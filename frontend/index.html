<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Weather Dashboard</title>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <main class="container">
    <section class="weather-card">
      <h1 class="title">Advanced Weather Dashboard</h1>

      <form id="search-form" class="search-form" aria-label="Search weather by city">
        <input id="search-input" type="text" placeholder="Enter city name" aria-label="City name" required />
        <button type="submit" aria-label="Search">Search</button>
      </form>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>Loading...</span>
      </div>

      <div id="error-msg" class="error hidden"></div>

      <div id="weather-info" class="weather-info hidden">
        <div class="current-weather">
          <div>
            <h2 id="city" class="city"></h2>
            <p id="timezone" class="timezone"></p>
          </div>
          <div class="temp-section">
            <p id="temp" class="temp"></p>
            <img id="weather-icon" alt="Weather Icon" class="weather-icon" />
          </div>
          <p id="desc" class="desc"></p>
          <p id="details" class="details"></p>
          <p id="wind" class="wind"></p>
          <p id="sunrise" class="sun"></p>
          <p id="sunset" class="sun"></p>
        </div>

        <h3 class="forecast-title">5-Day Forecast</h3>
        <div id="forecast" class="forecast"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
