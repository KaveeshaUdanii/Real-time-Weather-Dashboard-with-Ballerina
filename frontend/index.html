<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Weather Dashboard</title>
<link href="styles.css" rel="stylesheet" />
</head>
<body>
<div class="app-container">
  <header>
    <h1 id="city">Loading...</h1>
    <div id="datetime"></div>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <main>
    <section class="current-weather glass-card">
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <div class="temp" id="temp">--Â°C</div>
      <div id="desc">---</div>
      <div class="details">
        <div id="feelsLike"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
      </div>
      <div class="sun-times">
        <div>Sunrise: <span id="sunrise">--:--</span></div>
        <div>Sunset: <span id="sunset">--:--</span></div>
      </div>
      <div class="countdown-timers">
        <div>Next Sunrise in: <span id="sunriseCountdown">--:--:--</span></div>
        <div>Next Sunset in: <span id="sunsetCountdown">--:--:--</span></div>
      </div>
    </section>

    <section class="hourly-forecast glass-card">
      <h2>Hourly Forecast</h2>
      <div id="hourlyContainer" class="scroll-container"></div>
    </section>

    <section class="daily-forecast glass-card">
      <h2>5-Day Forecast</h2>
      <div id="dailyContainer" class="forecast-grid"></div>
    </section>

    <section class="extra-info glass-card">
      <h2>Air Quality Index (AQI)</h2>
      <div id="aqi" class="aqi-level">--</div>
      <div id="aqiAdvice">Loading...</div>

      <h2>UV Index</h2>
      <div class="uv-bar-container">
        <div id="uvBar" class="uv-bar"></div>
      </div>
      <div id="uvLevel">--</div>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
